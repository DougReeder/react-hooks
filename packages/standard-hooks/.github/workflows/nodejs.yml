name: Node CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: [10, 12]
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          version: ${{ matrix.node }}
      - run: |
          yarn
          yarn test --coverage
        env:
          CI: true
      - uses: codecov/codecov-action@master
        with:
          token: ${{secrets.CODECOV_TOKEN}}

language: node_js
os:
  - linux
  - windows
  - osx
node_js:
  - lts/*
  - node
env:
  - YARN_GPG=no

script:
  - yarn lint
  - yarn build
  - yarn test --coverage
after_success:
  - npx codecov

deploy:
  - provider: npm
    edge: true
    run_script: publish
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux
      node_js: lts/*
  - provider: npm
    edge: true
    run_script: publish
    registry: https://npm.pkg.github.com/@kripod
    api_token: $GH_TOKEN
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux
      node_js: lts/*

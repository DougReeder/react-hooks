name: Node CI
on: [push, pull_request]

jobs:
  lint-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: [10, 12]
        os: [ubuntu-latest] # TODO: windows-latest, macOS-latest with Codecov

    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          version: ${{ matrix.node }}
      - run: |
          yarn
          yarn lint
          yarn test --coverage
        env:
          CI: true
      - uses: codecov/codecov-action@master
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build-and-publish:
    needs: lint-and-test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - registry_url: 'https://registry.npmjs.org'
            auth_token: ${{ secrets.NPM_TOKEN }}
          - registry_url: 'https://npm.pkg.github.com'
            auth_token: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          registry-url: ${{ matrix.registry_url }}
      - run: |
          yarn
          yarn build
      - run: yarn publish pkg
        env:
          NODE_AUTH_TOKEN: ${{ matrix.auth_token }}
